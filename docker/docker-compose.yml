version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
    environment:
      - PYTHONPATH=/app

  train:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../:/app
    environment:
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=file:/app/mlruns
    command: ["python", "scripts/run_train.py"]

  mlflow:
    image: python:3.10-slim
    working_dir: /mlflow
    volumes:
      - ../mlruns:/mlflow/mlruns
    ports:
      - "5000:5000"
    command: >
      sh -c "pip install -q mlflow &&
             mlflow ui --host 0.0.0.0 --port 5000
             --backend-store-uri file:/mlflow/mlruns"