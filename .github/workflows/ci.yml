name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          sleep 5

      - name: Route checks
        run: |
          curl -f http://127.0.0.1:8000/health
          curl -f -X POST http://127.0.0.1:8000/predict -H "Content-Type: application/json" -d '{"text":"refund not processed yet please help"}'
          curl -f -X POST http://127.0.0.1:8000/explain -H "Content-Type: application/json" -d '{"text":"refund not processed yet please help"}'
